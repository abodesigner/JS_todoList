<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Task List</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <div id="main" class="card my-5" p-5>
          <div class="card-content p-5">
            <h1 class="display-4 mb-5 card-title">Task List</h1>
            <div class="row">
              <div class="col-md-12">
                <form action="#" id="task-form">
                  <div class="input-field">
                    <div class="form-group">
                      <label for="task">New Task</label>
                      <input type="text" name="task" id="task" value="" class="form-control">
                    </div>
                  </div>
                  <input type="submit" value="Add Task" class="btn btn-success">
                </form>
              </div>
            </div>


          </div>
          <div class="row">
            <div class="col-md-6">

              <div class="filter-task px-5">
                <input type="text" class="form-control" placeholder="filter task">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="card-action p-5">
                <h5 id="task-title">Tasks</h5>
                <ul class="list-unstyled collection">


                </ul>
                <a class="btn btn-danger clear-tasks" href="#">Clear Tasks</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
