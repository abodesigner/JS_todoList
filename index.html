<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="wrapper">

            <!-- Start feedback -->
            <div class="showMessage">
              Your alert messages
            </div>
            <!-- End feedback -->

            <!-- Start form -->
            <div class="panel panel-primary" id="main-panel">
                <div class="panel-heading">
                    <h1 class="panel-title">tip Calculator</h1>
                </div>
                <div class="panel-body">

                    <form class="form-horizontal" id="tip-form">
                        <div class="form-group">
                          <label for="input-bill" class="control-label col-sm-6">How much was your bill ?</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control" id="input-amount" placeholder="Amount">
                            </div>
                        </div>

                        <div class="form-group">
                          <label for="input-users" class="control-label col-sm-6">How many people sharing this bill ?</label>
                          <div class="col-sm-6">
                            <input type="text" class="form-control" id="input-users" placeholder="People">
                          </div>
                        </div>

                        <div class="form-group">
                          <label for="input-service" class="control-label col-sm-6">How was the service ?</label>
                          <div class="col-sm-6">
                            <select class="form-control" id="input-service">
                              <option selected value="0">Choose ...</option>
                            </select>
                          </div>
                        </div>

                        <button class="btn btn-primary btn-block" id="calculateBtn">Calculate</button>
                      </form>
                </div>
            </div>
            <!-- End form -->

            <!-- Start Loader -->
            <div class="loader text-center">
              <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="loading">
            </div>
            <!-- End Loader -->

            <!-- Start result -->
            <div class="result text-center">
              <h3>Tip amount: <span>$</span><span id="tip-amount"></span> </h3>
              <h3>Total amount: <span>$</span><span id="total-amount"></span> </h3>
              <h3>Each person own: <span>$</span><span id="person-amount"></span></h3>
            </div>
            <!-- End result -->
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
